<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONNECTED</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
   integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <header>
    
    <h1>CONNECTED</h1><i class="fa-duotone fa-link"></i>
    <p>Looking For The One. Apply, Work, Succeed</p>
    <button id="theme-toggle">Dark/Light Mode</button><br> 
    <label for="salary-filter">Salary:</label>
    <select id="salary-filter">
      <option value="Any">Any</option>
      <option value="$0 - $50,000">$0 - $50,000</option>
      <option value="$50,000 - $100,000">$50,000 - $100,000</option>
      
    </select>
    <label for="location-filter">Location:</label>
    <select id="location-filter">
      <option value="Any">Any</option>
      <option value="New York, NY">New York, NY</option>
      <option value="Los Angeles, CA">Los Angeles, CA</option>
      
    </select>
    <button id="filter-btn">Filter</button> 
  </header>
  <main>
    <section id="job-postings">
      <!-- Job postings will be dynamically added here -->
    </section>

    <section id="job-alerts">
      <!-- Job alerts will be displayed here -->
    </section> 
  </main>
  <footer>
    <p>&copy; 2024 Job Portal</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
