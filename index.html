<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONNECTED</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
   integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <i class="fa-brands fa-connectdevelop fa-fade fa-xl"></i>
    <h1>CONNECTED</h1>
    <p>Looking For The One. Apply, Work, Succeed</p>
    <button id="theme-toggle"><i class="fa-solid fa-palette"></i>Dark/Light Mode</button><br> 
    <i class="fa-solid fa-filter fa-fade fa-lg"></i>
    <label for="salary-filter">Salary:</label>
    <select id="salary-filter">
      <option value="Any">Any</option>
      <option value="$0 - $50,000">$0 - $50,000</option>
      <option value="$50,000 - $100,000">$50,000 - $100,000</option>
      
    </select>
    <label for="location-filter">Location:</label>
    <select id="location-filter">
      <option value="Any">Any</option>
      <option value="New York, NY">New York, NY</option>
      <option value="Los Angeles, CA">Los Angeles, CA</option>
      
    </select>
    <button id="filter-btn">Filter</button> 
  </header>
  <main>
    <section id="job-postings">
      
    </section>

    <section id="job-alerts">

    </section> 


    <section id="add-job">
    <h2>To add a job-alerts</h2>
    <form id="job-form">
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title" required><br>

        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company-name" required><br>

        <label for="job-location">Location:</label>
        <input type="text" id="job-location" name="job-location" required><br>

        <label for="job-salary">Salary:</label>
        <input type="text" id="job-salary" name="job-salary" required><br>

        <label for="job-description">Description:</label>
        <textarea id="job-description" name="job-description" required></textarea><br>

        <label for="job-image-url">Image URL:</label>
        <input type="text" id="job-image-url" name="job-image-url" required><br>

        <button type="button" id="submit-job-btn">Submit</button>
    </form>
</section>

  </main>
  <footer>
    <i class="fa-brands fa-connectdevelop fa-spin-pulse" style="color: #FFD43B;"></i><br >   
    <div>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>

    </div>
    <p>&copy; 2024 Job Portal</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
